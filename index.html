<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Excel-file Merger</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!----------- Header explaining the steps required to have this program run as intended --------------->
    <header>
        <div>
            <h1>Advanced Excel-file Merger</h1>
        </div>
        <div>
            <div class="header-steps">
                <h2>Step1</h2>
            </div>
            <div class="header-steps">
                <h2>Step2</h2>
            </div>
            <div class="header-steps">
                <h2>Step3</h2>
            </div>
            <div class="header-steps">
                <h2>Step4</h2>
            </div>
        </div>
    </header>

    <!------------ File selection and choises for merge alternatives section ----------------->
    <section>
        <!-- First user choses a template file that is restricted to excelfiles only and one file choise -->
        <div class="file-selectors">
            <input type="file" id="template-file-selector" accept=".xls, .xlsx, .xlsm, .xltx">
            <button class="btn" id="template-upload">Upload Template</button>
        </div>
        <div>
            <!-- Display the upploaded template file -->
            <div class="merge-options" id="template-file">
                
            </div>
            <!-- Merge options -->
            <div class="merge-options" id="merge-alternatives-div">
                <!-- Show choises picked from the template file -->
                <div class="merge-alternatives" id="template-choises">

                </div>
                <!-- User choses what they want to do with the cells that they have picked -->
                <div class="merge-alternatives">
                    <input list="merge-alternatives-datalist" placeholder="Choose merge option here">
                    <datalist id="datalist-alternatives">
                        <option value="Addition"></option>
                        <option value="Subtraction"></option>
                        <option value="Multiply"></option>
                        <option value="Division"></option>
                    </datalist>
                </div>
            </div>
        </div>
    </section>

    <!----------- Preview section to verify that the options they chose corresponds to their wishes -------------->
    <section>
        <div id="preview-window">

        </div>
    </section>

    <!--------- User picks the files that they want to apply the merge program to with run program button and progress bar --------->
    <section>
        <div class="file-selectors">
            <input type="file" id="multi-files-selector" accept=".xls, .xlsx, .xlsm, .xltx" multiple>
            <button class="btn" id="merge-btn">Let's Merge!</button>
        </div>
        <div>
            <table id="merged-table">

            </table>
            <button class="btn" id="download-btn">Download</button>
        </div>
    </section>

    <!-- Official SheetJS CE Docs library at https://sheetsjs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
